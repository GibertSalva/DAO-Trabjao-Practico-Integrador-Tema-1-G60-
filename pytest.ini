[pytest]
DJANGO_SETTINGS_MODULE = canchas_project.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=reservas
    --cov-report=term-missing
    --cov-report=html
markers =
    unit: Tests unitarios de modelos
    integration: Tests de integraci√≥n de vistas
    e2e: Tests end-to-end de flujos completos
testpaths = reservas/tests
