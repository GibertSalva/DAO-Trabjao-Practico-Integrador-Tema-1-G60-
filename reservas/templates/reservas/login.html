{% extends 'reservas/base.html' %}

{% block title %}Iniciar Sesión - Sistema de Reservas{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <div class="card-header text-center">
        <h2 class="card-title">🔐 Iniciar Sesión</h2>
        <p class="text-muted">Ingresa tus credenciales para acceder</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username" class="form-label">Nombre de Usuario *</label>
            <input type="text" id="username" name="username" class="form-control" 
                   required autofocus>
        </div>
        
        <div class="form-group">
            <label for="password" class="form-label">Contraseña *</label>
            <input type="password" id="password" name="password" class="form-control" 
                   required>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">
            🔓 Iniciar Sesión
        </button>
    </form>
    
    <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e5e7eb;">
        <p class="text-muted">¿No tienes una cuenta?</p>
        <a href="{% url 'registro' %}" class="btn btn-secondary">
            ✨ Crear Cuenta Nueva
        </a>
    </div>
</div>
{% endblock %}
