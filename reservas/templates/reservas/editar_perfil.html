{% extends 'reservas/base.html' %}

{% block title %}Editar Perfil - Sistema de Reservas{% endblock %}

{% block content %}
<div class="card" style="max-width: 700px; margin: 0 auto;">
    <div class="card-header">
        <h2 class="card-title">‚úèÔ∏è Editar Mi Perfil</h2>
    </div>
    
    <form method="post">
        {% csrf_token %}
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div class="form-group">
                <label for="nombre" class="form-label">Nombre *</label>
                <input type="text" id="nombre" name="nombre" class="form-control" 
                       value="{{ cliente.nombre }}" required>
            </div>
            
            <div class="form-group">
                <label for="apellido" class="form-label">Apellido *</label>
                <input type="text" id="apellido" name="apellido" class="form-control" 
                       value="{{ cliente.apellido }}" required>
            </div>
        </div>
        
        <div class="form-group">
            <label for="email" class="form-label">Email *</label>
            <input type="email" id="email" name="email" class="form-control" 
                   value="{{ cliente.email }}" required>
        </div>
        
        <div class="form-group">
            <label for="telefono" class="form-label">Tel√©fono *</label>
            <input type="tel" id="telefono" name="telefono" class="form-control" 
                   value="{{ cliente.telefono }}" required>
        </div>
        
        <div style="padding: 1rem; background-color: #f3f4f6; border-radius: 6px; margin-bottom: 1.5rem;">
            <p><strong>DNI:</strong> {{ cliente.dni }} <span class="text-muted">(no se puede modificar)</span></p>
            <p><strong>Usuario:</strong> {{ user.username }} <span class="text-muted">(no se puede modificar)</span></p>
        </div>
        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">üíæ Guardar Cambios</button>
            <a href="{% url 'perfil' %}" class="btn btn-secondary">‚ùå Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
